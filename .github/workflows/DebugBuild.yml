name: DebugBuild

on:
   push:
     branches:
       - master

env:
  #リポジトリのルートディレクトリを起点としたソリューションファイルのパス
  SOLUTION_FILE_PATH: C:\Users\Ohashi\source\repos\CG2\CG2_0_1\CG2_0_1.sln
  #Visual Studio の構成
  CONFIGURATION: Debug


jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Cheakout
        uses: actions/checkout@v4
        with:
          msbuild-architecture: x64

      - name: Build
        run: msbuild ${{env.SOLUTION_FILE_PaTH}} /p:Platform=x64,Configuration=${{env.CONFIGURATION}}
